options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Install dependencies
  - name: "node:20" # Use a Node.js image
    entrypoint: "npm"
    args: ["install"]

  # Step 2: Build the project
  - name: "node:20"
    entrypoint: "npm"
    args: ["run", "build"]
    env:
      - "CORS_ORIGIN=${_CORS_ORIGIN}"

  # Step 3: Deploy to Google App Engine
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - app
      - deploy
      - "--version"
      - "$BUILD_ID"
      - "--project=$PROJECT_ID"
      - "--quiet" # Add this flag to prevent prompts during deployment
      # - "dispatch.yaml"

substitutions:
  _CORS_ORIGIN: 'https://web-dot-pomerene-dev.uc.r.appspot.com/'
